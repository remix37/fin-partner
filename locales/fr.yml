fr:
  hello: "Salut"
  intro:
    text: "Établi à Londres en 2018, Fin Partners est devenu un nom de confiance pour les clients et les candidats potentiels. Nous aidons les entreprises à embaucher de grands consultants seniors SAP. Nos bureaux sont stratégiquement situés à Londres et en Colombie, en France. Cependant, nos opérations ne sont pas limitées à ces régions. Fin Partners est spécialisé dans le travail avec une multitude d'entreprises (consultants et utilisateurs finaux). Notre professionnalisme et notre connaissance du marché des écosystèmes SAP sont inégalés."
